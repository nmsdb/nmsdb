<!DOCTYPE html>
<html class="h-full" data-theme="true" data-theme-mode="light" dir="ltr" lang="en">
    <head>
        <title>
            nmsdb
        </title>
        <meta charset="utf-8"/>
        <meta content="follow, index" name="robots"/>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        <link href="{{ url_for('static', path='css/styles.bundle.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', path='css/nmsdb.css') }}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="antialiased flex h-full text-base text-gray-700 [--tw-page-bg:#F6F6F9] [--tw-page-bg-dark:var(--tw-coal-200)] [--tw-content-bg:var(--tw-light)] [--tw-content-bg-dark:var(--tw-coal-500)] [--tw-content-scrollbar-color:#e8e8e8] [--tw-header-height:60px] [--tw-sidebar-width:90px] bg-[--tw-page-bg] dark:bg-[--tw-page-bg-dark]">
        <!-- Theme Mode -->
        <script>
            const defaultThemeMode = 'light'; // light|dark|system
            let themeMode;
            
            if ( document.documentElement ) {
            if ( localStorage.getItem('theme')) {
            		themeMode = localStorage.getItem('theme');
            } else if ( document.documentElement.hasAttribute('data-theme-mode')) {
            	themeMode = document.documentElement.getAttribute('data-theme-mode');
            } else {
            	themeMode = defaultThemeMode;
            }
            
            if (themeMode === 'system') {
            	themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            
            document.documentElement.classList.add(themeMode);
            }
        </script>
        <!-- End of Theme Mode -->
        <!-- Page -->
        <!-- Base -->
        <div class="flex grow">
            {% include "_layouts/header.html" %}
            <!-- Wrapper -->
            <div class="flex flex-col lg:flex-row grow pt-[--tw-header-height] lg:pt-0">
                {% include "_layouts/sidebar.html" %}
                <!-- Main -->
                <div class="flex flex-col grow rounded-xl bg-[--tw-content-bg] dark:bg-[--tw-content-bg-dark] border border-gray-300 dark:border-gray-200 lg:ms-[--tw-sidebar-width] mt-0 lg:mt-5 m-5">
                    <div class="flex flex-col grow lg:scrollable-y-auto lg:[scrollbar-width:auto] lg:light:[--tw-scrollbar-thumb-color:var(--tw-content-scrollbar-color)] pt-5" id="scrollable_content">
                        <main class="grow" role="content">
                            {% block content %}
                            {% endblock %}
                        </main>
                    </div>
                    {% include "_layouts/footer.html" %}
                </div>
                <!-- End of Main -->
            </div>
            <!-- End of Wrapper -->
        </div>
        <!-- End of Base -->
        <!-- End of Page -->
        <!-- Scripts -->
        <script src="{{ url_for('static', path='js/core.bundle.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js" integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://unpkg.com/htmx.org@1.9.11"></script>
        <script src="{{ url_for('static', path='js/sidebar-state.js') }}"></script>
        {% block scripts %}
        {% endblock %}
        <!-- End of Scripts -->
    </body>
</html>
