{% for product in products %}
<div class="card flex flex-col items-center p-2">
    <div class="">
        <div class="relative">
            <a href="{{ url_for('ui_product', game_id=product.game_id) }}">
                <img src="{{ url_for('static', path=product.resolve_img_path() ) }}"/>
            </a>
        </div>
    </div>
    <div class="flex items-center justify-center gap-1.5 mb-2">
        <a class="hover:text-primary-active text-base leading-5 font-medium text-gray-900" href="#">
        {{ product.name_lower }}
        </a>
    </div>
</div>
{% endfor %}
